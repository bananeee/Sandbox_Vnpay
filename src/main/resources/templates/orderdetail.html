<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/css/orderdetail.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/home/">VNPAY DEMO</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportContent">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/home">Danh sách</a></li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/create">Tạo mới</a></li>
            </ul>
        </div>
    </nav>

    <h3>Chi tiết</h3>

    <p th:text="'Mã đơn hàng ' + ${order.getId()}"></p>
    <p th:text="'Số tiền ' + ${order.getAmount()}"></p>
    <p th:text="'Nội dung thanh toán ' + ${order.getDescription()}"></p>
    <p class="center" th:switch="${order.getOrderStatus()}">
        <span class="pending" th:case="'PENDING'">Trạng thái Chưa thanh toán</span>
        <span class="suscess" th:case="'SUSCESS'">Trạng thái Đã thanh toán</span>
        <span class="unsuscess" th:case="'UNSUSCESS'">Trạng thái GD lỗi</span>
    </p>
    <a th:href="'/order'"></a>
</div>
</body>
</html>
