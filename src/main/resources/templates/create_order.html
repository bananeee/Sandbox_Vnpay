<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tạo mới đơn hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/css/create_order.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/home/">VNPAY DEMO</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportContent">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/home">Danh sách</a></li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/create">Tạo mới</a></li>
            </ul>
        </div>
    </nav>

    <h3>Tạo mới đơn hàng</h3>

<!--    <form action="#" th:action="@{/create}" th:object="${order}" method="post">-->
    <form action="#" th:action="@{/create}"  method="post">
        <div class="form-element">
            <label for="ordertype" class="form-label">Loại hàng hóa</label>
            <select name="ordertype" class="form-control" id="ordertype">
                <option value="topup">Nạp tiền điện thoại</option>
                <option value="billpayment">Thanh toán hóa đơn</option>
                <option value="fashion">Thời trang</option>
            </select>
        </div>
        <div class="form-element">
            <label for="amount" class="form-label">Số tiền</label>
            <input type="text" name="amount"
                   class="form-control" id="amount" th:value="'100000'">
        </div>
        <!--        th:field="*{amount}"-->
        <!--        th:field="*{description}"-->
        <div class="form-element">
            <label for="description" class="form-label">Nội dung thanh toán</label>
            <textarea name="description" class="form-control" id="description"
                      th:text="'Thanh toan don hang thoi gian: ' + ${currentTime}"></textarea>
        </div>
        <div class="form-element">
            <label for="bankcode" class="form-label">Ngân hàng</label>
            <select name="bankcode" class="form-control" id="bankcode">
                <option value="">Không chọn</option>
                <option value="VNPAYQR">VNPAYQR</option>
                <option value="VNBANK">LOCAL BANK</option>
                <option value="IB">INTERNET BANKING</option>
                <option value="ATM">ATM CARD</option>
                <option value="INTCARD">INTERNATIONAL CARD</option>
                <option value="VISA">VISA</option>
                <option value="MASTERCARD"> MASTERCARD</option>
                <option value="JCB">JCB</option>
                <option value="UPI">UPI</option>
                <option value="VIB">VIB</option>
                <option value="VIETCAPITALBANK">VIETCAPITALBANK</option>
                <option value="SCB">Ngan hang SCB</option>
                <option value="NCB">Ngan hang NCB</option>
                <option value="SACOMBANK">Ngan hang SacomBank</option>
                <option value="EXIMBANK">Ngan hang EximBank</option>
                <option value="MSBANK">Ngan hang MSBANK</option>
                <option value="NAMABANK">Ngan hang NamABank</option>
                <option value="VNMART"> Vi dien tu VnMart</option>
                <option value="VIETINBANK">Ngan hang Vietinbank</option>
                <option value="VIETCOMBANK">Ngan hang VCB</option>
                <option value="HDBANK">Ngan hang HDBank</option>
                <option value="DONGABANK">Ngan hang Dong A</option>
                <option value="TPBANK">Ngân hàng TPBank</option>
                <option value="OJB">Ngân hàng OceanBank</option>
                <option value="BIDV">Ngân hàng BIDV</option>
                <option value="TECHCOMBANK">Ngân hàng Techcombank</option>
                <option value="VPBANK">Ngan hang VPBank</option>
                <option value="AGRIBANK">Ngan hang Agribank</option>
                <option value="MBBANK">Ngan hang MBBank</option>
                <option value="ACB">Ngan hang ACB</option>
                <option value="OCB">Ngan hang OCB</option>
                <option value="IVB">Ngan hang IVB</option>
                <option value="SHB">Ngan hang SHB</option>
            </select>
        </div>
        <div class="form-element">
            <label for="language" class="form-label">Ngôn ngữ</label>
            <select name="language" class="form-control" id="language">
                <option value="vn">Tiếng Việt</option>
                <option value="en">English</option>
            </select>
        </div>
        <button type="submit" class="btn btn-default">Thanh toán Redirect</button>
    </form>

</div>
</body>
</html>
